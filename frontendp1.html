<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Photo Album</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script>
    </script>
</head>
<body>
    <h1 style="text-align: center;">Bootstrap Photo Album</h1>
    <div class="container">
    
          <div class="row row-cols-3 gap-5">
            <div class="col">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8ycQho5biF0TZLGOuDtp2jStnUNAqqzlXhg&s" alt="Image 1" class="img-thumbnail" id="food_1">
              <button type="button" class="btn btn-primary" onclick="checkReddish('food_1')">Check Reddish</button>
            </div>
        <div class="col">
          <img src="https://images.immediate.co.uk/production/volatile/sites/30/2022/08/Corndogs-7832ef6.jpg?quality=90&resize=556,505" alt="Image 2" class="img-thumbnail" id="food_2">
          <button type="button" class="btn btn-primary" onclick="makeReddish()">Make Reddish</button>
        </div>
        <div class="col">
          <img src="https://thumbs.dreamstime.com/b/fast-food-concept-greasy-fried-restaurant-take-out-as-onion-rings-burger-hot-dogs-fried-chicken-french-fries-31114163.jpg" alt="Image 3" class="img-thumbnail" id="duplimage">
          <button type="button" class="btn btn-primary" onclick="dupli()">Duplicate</button>
        </div>
      </div>
      <div class="row row-cols-3 gap-2">
        <div class="col">
          <img src="https://ecommercephotographyindia.com/assets/img/gallery/burger-photography.jpg" alt="Image 4" class="img-thumbnail" id="bright">
          <button type="button" class="btn btn-primary" onclick="increaseBrightness()">Increase brightness</button>
        </div>
        <div class="col">
          <img src="https://hips.hearstapps.com/hmg-prod/images/goulash-vertical-64de8d216ea51.jpg" alt="Image 5" class="img-thumbnail" id="reso">
          <button type="button" class="btn btn-primary" onclick="reduceResolution()">Reduce Resolution</button>
        </div>
        <div class="col">
          <img src="https://media.istockphoto.com/id/1137312508/photo/assortment-of-products-with-high-sugar-level.jpg?b=1&s=612x612&w=0&k=20&c=XAyZ3SYeuWNnokmRXieaBR3SjNzEfykbT7WOKRGG9EQ=" alt="Image 6" class="img-thumbnail" id="avatar">
          <button type="button" class="btn btn-primary" onclick="createAvatar()">Create Avatar</button>
          <canvas id="avatarCanvas" width="200" height="200"></canvas>
        </div>        
      </div>

      <div class="row row-cols-3 gap-2">
        <div class="col">
          <img src="https://www.recipetineats.com/wp-content/uploads/2024/04/Kale-salad-with-creamy-tahini-dressing_9.jpg?w=747&h=747&crop=1" alt="Image 4" class="img-thumbnail" id="grayscale">
          <button type="button" class="btn btn-primary" onclick="grayscale()">Grayscale</button>
        </div>
        <div class="col">
          <img src="https://image.petmd.com/files/styles/978x550/public/2022-02/hamster.eating.food_.jpg" alt="Image 5" class="img-thumbnail" id="qr">
          <button type="button" class="btn btn-primary" onclick="reduceResolution()">Reduce Resolution</button>
        </div>
              
      </div>

    </div>
</body>
</html>
